<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- disable pinch-zoom on mobile to remove events delays -->
    <meta name="viewport" content="width=device-width,user-scalable=no">

    <link rel="icon" href="static/favicon.png">

    <title>EngineZ -- Game Engine</title>
  </head>

  <body>
    <div class="container">
      <canvas id="canvas"></canvas>

      <div id="ui">

        <div id="buildings" class="menu">
          <div class="row navigation">
            <div class="arrow nav-left"><</div>
            <div class="arrow nav-right">></div>
            <div class="close">X</div>
          </div>

          <div class="row">
            <ul class="list">
              <li class="list-item">
                <div class="card">
                  <div class="card-header">Building #1</div>
                  <div class="card-body">
                    <img src="/static/favicon.png">
                  </div>
                  <div class="card-footer">
                    <div class="resources">
                      <div class="resource food"><span class="icon">F</span><span>25</span></div>
                      <div class="resource wood"><span class="icon">W</span><span>25</span></div>
                      <div class="resource rock"><span class="icon">R</span><span>75</span></div>
                    </div>
                  </div>
                </div>
              </li>

            <li class="list-item">
              <div class="card">
                <div class="card-header">Building #2</div>
                <div class="card-body">
                  <img src="/static/favicon.png">
                </div>
                <div class="card-footer">
                  <div class="resources">
                    <div class="resource food"><span class="icon">F</span><span>25</span></div>
                    <div class="resource wood"><span class="icon">W</span><span>25</span></div>
                    <div class="resource rock"><span class="icon">R</span><span>75</span></div>
                  </div>
                </div>
              </div>
            </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
