<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- disable pinch-zoom on mobile to remove events delays -->
    <meta name="viewport" content="width=device-width,user-scalable=no">

    <link rel="icon" href="static/favicon.png">

    <title>EngineZ -- Game Engine</title>
  </head>

  <body>
    <div class="container">
      <canvas id="canvas"></canvas>

      <div id="ui">

        <div id="buildings" class="menu">
          <div class="close">X</div>

          <div class="list">

              <span class="item-name">Building #1</span>

              <div class="item-cost">
                <span class="resource wood">100</span>
                <span class="resource rock">50</span>
              </div>
            </div>

            <div class="list-item">
              <span class="building-name">Building #2</span>

              <div class="building-cost">
                <span class="wood">25</span>
                <span class="rock">75</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
