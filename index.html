    <link rel="icon" href="static/favicon.png">

  <body>
    <div class="container">
      <canvas id="canvas"></canvas>

      <div id="ui">
        <template id="resources-template">
          <style>
            :host {
              display: block;
            }

            .header {
              padding: 20px;
            }

            .header .resources {
              box-sizing: border-box;
              background-color: #ffffff;
              padding: 0.8rem;
            }

            .resources div {
              display: inline-block;
            }
          </style>

        </template>

            <div class="close">X</div>
          </div>

          <div class="row">
            <ul class="list">
